spring:
  application:
    name: template
  profiles:
    active: dev
  cloud:
    config:
      uri: 'http://wlswin.tie.local:9091'

management:
  endpoints.web.exposure.include: refresh,logfile
  endpoint.logfile.external-file: '${TIEOS}/logs/${spring.application.name}/${spring.application.name}.log'

logging:
  file:
    max-size: 50MB
    max-history: 180
